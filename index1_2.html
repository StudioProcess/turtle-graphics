        //  p. 15
        function poly(side, angle, n=360) {
            t.repeat(n, function() {
               t.forward(side);
               t.right(angle); 
            });
        }
        
        function ngon(side, n) {
            poly(side, 360/n, n);
        }
        
        // p. 29
        function polystop(side, angle) {
            let turn = 0;
            do {
                t.forward(side);
                t.right(angle);
                turn += angle;
            } while (turn % 360 != 0)
        }
        
        function polyroll(side, angle1, angle2, n=36) {
            t.repeat(n, function() {
                polystop(side, angle1);
                t.right(angle2);
            });
        }
