<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Turtle Test</title>
    <script src="../node_modules/p5/lib/p5.min.js"></script>
    <script src="../dist/latest/tg.mjs" type="module"></script>
    <script>
        
        function setup() {
            createCanvas(500, 500);
            noLoop();
            
            background(220);
            
            setturtlefunction(function(size) {
                right(90);
                penup();
                back(size/2);
                pendown();
                forward(size);
            });
            
            setmarkfunction(function(size) {
                let side = size / Math.sqrt(2);
                penup();
                back(size/2);
                left(45);
                pendown();
                repeat(4, function() {
                    forward(side);
                    right(90);
                });
            });
        }
        
        function draw() {
            forward(50);
            show();
            right(45);
            forward(50);
            show(20);
            right(45);
            forward(50);
            setturtlefunction();
            show();
            
            jumpxy(0, 50);
            setheading(180);
            mark();
            left(45);
            forward(50);
            mark(20);
            left(45);
            forward(50);
            setmarkfunction();
            mark();
        }
        
    </script>
</head>
<body>

</body>
</html>
