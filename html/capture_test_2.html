<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5 capture FULL TEST 2/3</title>
    <script src="../node_modules/p5/lib/p5.min.js"></script>
    <script src="../dist/latest/tg.mjs" type="module"></script>
    <!-- <script src="../dist/latest/tg-plot.mjs?dont_capture_p5" type="module"></script> -->
    <script src="../dist/latest/tg-plot.mjs" type="module"></script>
    <script>
        
        function setup() {
            createCanvas(800, 1000);
            noLoop();
            noFill();
        }
        
        function draw() {
            background(220);
            strokeWeight(0.5);
            line(-400, -400, 400, -400);
            line(-400, -300, 400, -300);
            line(-400, -200, 400, -200);
            line(-400, -100, 400, -100);
            line(-400, 000, 400, 000);
            line(-400, 100, 400, 100);
            line(-400, 200, 400, 200);
            line(-400, 300, 400, 300);
            line(-400, 400, 400, 400);
            
            line(-300, -500, -300, 500);
            line(-200, -500, -200, 500);
            line(-100, -500, -100, 500);
            line(000, -500, 000, 500);
            line(100, -500, 100, 500);
            line(200, -500, 200, 500);
            line(300, -500, 300, 500);
            
            strokeWeight(2);
            
            // arc (CENTER)
            ellipseMode(CENTER);
            arc(-350, -450, 100, 75, 0, HALF_PI);
            arc(-250, -450, 100, 75, HALF_PI, PI);
            arc(-150, -450, 100, 75, PI, PI + HALF_PI);
            arc(-50, -450, 100, 75, PI + HALF_PI, 0);
            
            // ... CHORD + PIE
            arc(-350, -350, 100, 75, 0, HALF_PI, CHORD);
            arc(-250, -350, 100, 75, HALF_PI, PI, CHORD);
            arc(-150, -350, 100, 75, PI, PI + HALF_PI, CHORD);
            arc(-50, -350, 100, 75, PI + HALF_PI, 0, CHORD);
            
            arc(50, -350, 100, 75, 0, HALF_PI, PIE);
            arc(150, -350, 100, 75, HALF_PI, PI, PIE);
            arc(250, -350, 100, 75, PI, PI + HALF_PI, PIE);
            arc(350, -350, 100, 75, PI + HALF_PI, 0, PIE);
            
            
            // arc (RADIUS)
            ellipseMode(RADIUS);
            arc(-350, -250, 50, 37.5, 0, HALF_PI);
            arc(-250, -250, 50, 37.5, HALF_PI, PI);
            arc(-150, -250, 50, 37.5, PI, PI + HALF_PI);
            arc(-50, -250, 50, 37.5, PI + HALF_PI, 0);
            
            // ... CHORD + PIE
            arc(-350, -150, 50, 37.5, 0, HALF_PI, CHORD);
            arc(-250, -150, 50, 37.5, HALF_PI, PI, CHORD);
            arc(-150, -150, 50, 37.5, PI, PI + HALF_PI, CHORD);
            arc(-50, -150, 50, 37.5, PI + HALF_PI, 0, CHORD);
            
            arc(50, -150, 50, 37.5, 0, HALF_PI, PIE);
            arc(150, -150, 50, 37.5, HALF_PI, PI, PIE);
            arc(250, -150, 50, 37.5, PI, PI + HALF_PI, PIE);
            arc(350, -150, 50, 37.5, PI + HALF_PI, 0, PIE);
            
            
            // arc (CORNER)
            ellipseMode(CORNER);
            arc(-400, -87.5, 100, 75, 0, HALF_PI);
            arc(-300, -87.5, 100, 75, HALF_PI, PI);
            arc(-200, -87.5, 100, 75, PI, PI + HALF_PI);
            arc(-100, -87.5, 100, 75, PI + HALF_PI, 0);
            
            // ... CHORD + PIE
            arc(-400, 12.5, 100, 75, 0, HALF_PI, CHORD);
            arc(-300, 12.5, 100, 75, HALF_PI, PI, CHORD);
            arc(-200, 12.5, 100, 75, PI, PI + HALF_PI, CHORD);
            arc(-100, 12.5, 100, 75, PI + HALF_PI, 0, CHORD);
            
            arc(0, 12.5, 100, 75, 0, HALF_PI, PIE);
            arc(100, 12.5, 100, 75, HALF_PI, PI, PIE);
            arc(200, 12.5, 100, 75, PI, PI + HALF_PI, PIE);
            arc(300, 12.5, 100, 75, PI + HALF_PI, 0, PIE);
            
            
            // arc (CORNERS)
            ellipseMode(CORNERS);
            arc(-400, 112.5, -300, 187.5, 0, HALF_PI); // -> p5 BUG ?
            arc(-300, 112.5, -200, 187.5, HALF_PI, PI); // -> p5 BUG ?
            arc(-200, 112.5, -100, 187.5, PI, PI + HALF_PI); // -> p5 BUG ?
            arc(-100, 112.5, 0, 187.5, PI + HALF_PI, 0); // -> p5 BUG ?
            
            // ... CHORD + PIE
            arc(-400, 212.5, -300, 287.5, 0, HALF_PI, CHORD); // -> p5 BUG ?
            arc(-300, 212.5, -200, 287.5, HALF_PI, PI, CHORD); // -> p5 BUG ?
            arc(-200, 212.5, -100, 287.5, PI, PI + HALF_PI, CHORD); // -> p5 BUG ?
            arc(-100, 212.5, 0, 287.5, PI + HALF_PI, 0, CHORD); // -> p5 BUG ?
            
            arc(0, 212.5, 100, 287.5, 0, HALF_PI, PIE); // -> p5 BUG ?
            arc(100, 212.5, 200, 287.5, HALF_PI, PI, PIE); // -> p5 BUG ?
            arc(200, 212.5, 300, 287.5, PI, PI + HALF_PI, PIE); // -> p5 BUG ?
            arc(300, 212.5, 400, 287.5, PI + HALF_PI, 0, PIE); // -> p5 BUG ?
            
            plotter().plot();
        }
        
    </script>
</head>
<body>

</body>
</html>
