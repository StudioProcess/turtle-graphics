    <script>
        function preload() {
            console.log('-> original preload');
        }
        
        function setup() {
            console.log('-> original setup');
            createCanvas(400, 400);
            console.log(t);
            noLoop();
        }
        
        function draw() {
            background(220);
            t.forward(50);
            t.right(90);
            t.forward(50);
            t.right(90);
            t.forward(50);
            t.right(90);
            t.forward(50);
            t.turtle();
        }
        
        function figure_1_1() {
            t.forward(100);
            t.right(90);
            t.forward(150);
            t.left(45);
            t.back(100);
            t.left(45);
            t.penup();
            t.forward(100);
            t.turtle();
        }
        
        function my_circle() {
            t.repeat(36, function () {
                t.forward(10);
                t.right(10);
            });
            t.turtle();
        }
        
    </script>
