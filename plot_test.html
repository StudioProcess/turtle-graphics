<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tg-plot Test</title>
    <script src="./node_modules/p5/lib/p5.min.js"></script>
    <script src="./dist/tg.mjs?dontglobalize" type="module"></script>
    <script src="./dist/tg-plot.mjs?show" type="module"></script>
    <script>
        let t1, t2;
        
        function setup() {
            createCanvas(500, 500);
            
            noLoop();
            t1 = t.maketurtle();
            t2 = t.maketurtle();
            
            // Not needed, using "?show" query param:
            // p.show();
            // plotter().show();
        }
        
        function draw() {
            background(220);
            
            t1.forward(100);
            t1.turtle();
            t1.jumpxy(100, 100);
            t1.forward(25);
            t1.turtle();
            
            t2.right(90);
            t2.forward(100);
            t2.turtle();
        }
        
    </script>
</head>

</html>
